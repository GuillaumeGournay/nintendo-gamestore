<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription.css">
</head>

<body>

    <div class="inscription-bloc">
        <h2>Inscription</h2>
        <form action="">
            <label class="inscription-label" for="email">Email</label>
            <input class="inscription-input" type="email" placeholder="xyz@example.com" name="email">

            <label class="inscription-label" for="identifiant">Identifiant</label>
            <input class="inscription-input" type="text" placeholder="DarkSasuke" name="identifiant">

            <label class="inscription-label" for="password">Mot de passe</label>
            <input class="inscription-input" type="password" name="password">

            <input class="inscription-submit" type="submit" value="Je m'inscris">

            <div class="inscription-bottom-bloc">
                <a class="inscription-bottom" href="#">Accueil </a>
                <p class="inscription-bottom">|</p>
                <a class="inscription-bottom" href="#"> Se connecter</a>
            </div>
        </form>
    </div>
    
</body>

</html>
